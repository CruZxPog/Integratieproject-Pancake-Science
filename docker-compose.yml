name: iotstack

services:
  nodered:
    image: nodered/node-red:latest
    container_name: nodered
    restart: unless-stopped
    ports:
      - "1880:1880"
    environment:
      TZ: "Europe/Brussels"
    volumes:
      - ./nodered_data:/data
    depends_on:
      - mqtt
      - mariadb
      - db_init
    networks:
      - iot-net

  mqtt:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - iot-net

  mariadb:
    image: mariadb:11
    container_name: mariadb
    restart: unless-stopped
    environment:
      TZ: "Europe/Brussels"
      MARIADB_ROOT_PASSWORD: "pannenkoek_root"
      MARIADB_DATABASE: "pancake_science_db"
      MARIADB_USER: "iot_user"
      MARIADB_PASSWORD: "pannenkoek_app"
    volumes:
      - ./mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - iot-net
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -uroot -p$$MARIADB_ROOT_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

  db_init:
    image: mariadb:11
    container_name: db_init
    depends_on:
      mariadb:
        condition: service_healthy
    restart: "no"
    networks:
      - iot-net
    command:
      - sh
      - -lc
      - |
          mariadb -h mariadb -u iot_user -ppannenkoek_app pancake_science_db <<'SQL'
          CREATE TABLE IF NOT EXISTS users (
            id INT AUTO_INCREMENT PRIMARY KEY,
            username VARCHAR(100) NOT NULL UNIQUE,
            password_hash VARCHAR(255) NOT NULL
          );

          CREATE TABLE IF NOT EXISTS programs (
            id INT AUTO_INCREMENT PRIMARY KEY,
            user_id INT NOT NULL,
            name VARCHAR(100) NOT NULL,
            CONSTRAINT fk_programs_user
              FOREIGN KEY (user_id) REFERENCES users(id) ON DELETE CASCADE
          );

          CREATE TABLE IF NOT EXISTS sessions (
            id INT AUTO_INCREMENT PRIMARY KEY,
            program_id INT NOT NULL,
            start_time TIMESTAMP NOT NULL,
            end_time TIMESTAMP NULL,
            CONSTRAINT fk_sessions_program
              FOREIGN KEY (program_id) REFERENCES programs(id) ON DELETE CASCADE
          );

          CREATE TABLE IF NOT EXISTS program_settings (
            id INT AUTO_INCREMENT PRIMARY KEY,
            program_id INT NOT NULL,
            phase VARCHAR(50) NOT NULL,
            target_temperature FLOAT NOT NULL,
            CONSTRAINT fk_program_settings_program
              FOREIGN KEY (program_id) REFERENCES programs(id) ON DELETE CASCADE,
            UNIQUE KEY uq_program_phase (program_id, phase)
          );

          CREATE TABLE IF NOT EXISTS measurements (
            id INT AUTO_INCREMENT PRIMARY KEY,
            session_id INT NOT NULL,
            temperature FLOAT NOT NULL,
            phase VARCHAR(50) NOT NULL,
            timestamp TIMESTAMP NOT NULL,
            CONSTRAINT fk_measurements_session
              FOREIGN KEY (session_id) REFERENCES sessions(id) ON DELETE CASCADE
          );

          CREATE INDEX IF NOT EXISTS idx_programs_user_id ON programs(user_id);
          CREATE INDEX IF NOT EXISTS idx_sessions_program_id ON sessions(program_id);
          CREATE INDEX IF NOT EXISTS idx_measurements_session_id ON measurements(session_id);
          CREATE INDEX IF NOT EXISTS idx_measurements_timestamp ON measurements(timestamp);
          SQL


  myadmin:
    image: phpmyadmin:latest
    container_name: myadmin
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      TZ: "Europe/Brussels"
      PMA_HOST: "mariadb"
      PMA_PORT: "3306"
      PMA_ARBITRARY: "0"
      PMA_USER: "iot_user"
      PMA_PASSWORD: "pannenkoek_app"
    networks:
      - iot-net

networks:
  iot-net:
    name: iot-net
