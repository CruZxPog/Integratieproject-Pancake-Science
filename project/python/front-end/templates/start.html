<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Pagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
            /* ruimte voor huisje */
            margin: 0;
        }

        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .button-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .button-row button {
            flex: 1;
            margin: 0 10px;
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: transform 0.2s;
        }

        .button-row button:hover {
            transform: translateY(-3px);
        }

        .custom-program,
        .create-program {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .custom-program {
            background-color: #2196F3;
            color: white;
        }

        .create-program {
            background-color: #FF9800;
            color: white;
        }

        .custom-program:hover,
        .create-program:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <!-- Huisje link -->
    <button class="home-button" onclick="goHome()">üè†</button>

    <div class="container">
        <h2>Kies een programma</h2>
        <div class="button-row">
            <button onclick="alert('Programma 1')">Programma 1</button>
            <button onclick="alert('Programma 2')">Programma 2</button>
            <button onclick="alert('Programma 3')">Programma 3</button>
        </div>
        <button class="custom-program" onclick="alert('Eigen programma maken')">Maak je eigen programma</button>
        <button class="create-program" onclick="alert('Create Program')">Create Program</button>
    </div>

    <script>
        function goHome() {
            window.location.href = "dashboard.html";
        }
    </script>

</body>

</html>
