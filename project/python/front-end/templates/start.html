<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Programma's</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            text-decoration: none;
            color: #2196F3;
            z-index: 1000;
        }

        .login-container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
        }

        .login-container button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.4rem 0;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-container button.create {
            background: #2196F3;
        }
    </style>
</head>

<body>
    <a class="back-button" href="dashboard.html">üè†</a>
    <div class="login-container">
        <h2>Programma's</h2>
        <div id="programList"></div>
        <button class="create" onclick="newProgram()">‚ûï Nieuw programma</button>
    </div>

    <script>
        async function loadPrograms() {
            const user_id = localStorage.getItem("user_id");
            if (!user_id) { window.location.href = "index.html"; return; }
            try {
                const res = await fetch(`/api/programs?user_id=${user_id}`);
                const data = await res.json();
                const list = document.getElementById("programList");
                list.innerHTML = "";
                data.forEach(p => {
                    const btn = document.createElement("button");
                    btn.innerText = p.name;
                    btn.onclick = () => { window.location.href = `programma.html?id=${p.id}`; };
                    list.appendChild(btn);
                });
            } catch (err) { console.error(err); }
        }

        function newProgram() { window.location.href = "programma.html"; }

        window.onload = loadPrograms;
    </script>
</body>

</html>
