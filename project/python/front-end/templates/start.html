<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Pagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        /* Max 3 horizontale knoppen */
        .button-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .button-row button {
            flex: 1;
            margin: 0 10px;
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: transform 0.2s;
        }

        .button-row button:hover {
            transform: translateY(-3px);
        }

        .custom-program {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .custom-program:hover {
            transform: translateY(-3px);
        }

        .create-program {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background-color: #FF9800;
            color: white;
            cursor: pointer;
        }

        .create-program:hover {
            transform: translateY(-3px);
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Kies een programma</h2>
        <div class="button-row">
            <button onclick="alert('Programma 1')">Programma 1</button>
            <button onclick="alert('Programma 2')">Programma 2</button>
            <button onclick="alert('Programma 3')">Programma 3</button>
        </div>
        <div class="button-row">
            <button onclick="alert('Programma 1')">Programma 1</button>
            <button onclick="alert('Programma 2')">Programma 2</button>
            <button onclick="alert('Programma 3')">Programma 3</button>
        </div>
        <button class="create-program" onclick="alert('Create Program')">Create Program</button>
    </div>
</body>

</html>
