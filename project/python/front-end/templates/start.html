<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Programma's</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        /* Terug-knop naar dashboard.html */
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            text-decoration: none;
            color: #2196F3;
            z-index: 1000;
        }

        .login-container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
        }

        .login-container button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.4rem 0;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-container button.create {
            background-color: #2196F3;
        }
    </style>
</head>

<body>

    <!-- Huisje/terugknop naar dashboard.html -->
    <a class="back-button" href="dashboard.html">üè†</a>

    <div class="login-container">
        <h2>Programma's</h2>

        <div id="programList"></div>

        <button class="create" onclick="newProgram()">‚ûï Nieuw programma</button>
    </div>

    <script>
        // Haal opgeslagen programma's uit localStorage
        let programs = JSON.parse(localStorage.getItem("programs")) || [];

        const programList = document.getElementById("programList");

        // Toon bestaande programma's
        programs.forEach((p, i) => {
            const btn = document.createElement("button");
            btn.innerText = p.name;
            btn.onclick = () => {
                window.location.href = `programma.html?id=${i}`;
            };
            programList.appendChild(btn);
        });

        // Nieuwe programma aanmaken
        function newProgram() {
            window.location.href = "programma.html";
        }
    </script>

</body>

</html>
