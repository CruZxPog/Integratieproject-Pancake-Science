<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .create-container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .create-container h2 {
            margin-bottom: 1.5rem;
        }

        .create-container input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .create-container button {
            width: 100%;
            padding: 0.5rem;
            margin-top: 1rem;
            border: none;
            border-radius: 5px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        #create-message {
            margin-top: 1rem;
            color: red;
        }
    </style>
</head>

<body>
    <div class="create-container">
        <h2>Maak een account aan</h2>
        <input type="text" id="newUser" placeholder="Gebruikersnaam">
        <input type="password" id="newPass" placeholder="Wachtwoord">
        <button onclick="createAccount()">Create</button>
        <p id="create-message"></p>
    </div>

    <script>
        async function createAccount() {
            const user = document.getElementById('newUser').value;
            const pass = document.getElementById('newPass').value;
            const msg = document.getElementById('create-message');

            if (!user || !pass) { msg.innerText = "Vul gebruikersnaam en wachtwoord in."; return; }

            try {
                const res = await fetch("/api/register", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ username: user, password: pass }) });
                const data = await res.json();
                if (data.status === "ok") {
                    msg.style.color = "green";
                    msg.innerText = "Account aangemaakt! Je wordt teruggeleid...";
                    setTimeout(() => { window.location.href = "/"; }, 1500);
                } else {
                    msg.innerText = data.message;
                }
            } catch (err) {
                console.error(err);
                msg.innerText = "Er ging iets mis bij registreren";
            }
        }
    </script>
</body>

</html>
