<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .session-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .session-item {
            padding: 1rem;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .session-item:hover {
            transform: translateY(-3px);
        }

        .back-button {
            margin-top: 30px;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .back-button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Alle Sessies</h2>
        <div class="session-list" id="sessionList"></div>
        <button class="back-button" onclick="goBack()">Terug naar Dashboard</button>
    </div>

    <script>
        const user_id = localStorage.getItem("user_id");

        async function loadSessions() {
            try {
                const programs_res = await fetch(`/api/programs?user_id=${user_id}`);
                const programs = await programs_res.json();
                const list = document.getElementById("sessionList");
                list.innerHTML = "";
                for (const p of programs) {
                    const res = await fetch(`/api/programs/${p.id}/sessions?user_id=${user_id}`);
                    const sessions = await res.json();
                    sessions.forEach(s => {
                        const div = document.createElement("div");
                        div.className = "session-item";
                        div.innerText = `${p.name} - ${s.start_time}`;
                        div.onclick = () => { window.location.href = `session_detail.html?session_id=${s.id}`; };
                        list.appendChild(div);
                    });
                }
            } catch (err) { console.error(err); }
        }

        function goBack() { window.location.href = "dashboard.html"; }

        window.onload = loadSessions;
    </script>
</body>

</html>
