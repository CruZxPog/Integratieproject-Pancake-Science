<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessies</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .program-list,
        .session-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .program-item,
        .session-item {
            padding: 1rem;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .program-item:hover,
        .session-item:hover {
            transform: translateY(-3px);
        }

        .action-button {
            margin-top: 20px;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .action-button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Programma's</h2>
        <div class="program-list" id="programList"></div>

        <h2 id="sessionTitle" style="display:none;">Sessies</h2>
        <div class="session-list" id="sessionList"></div>

        <button class="action-button" id="newSessionBtn" style="display:none;">
            Nieuwe sessie aanmaken
        </button>

        <button class="action-button" onclick="goBack()">Terug naar Dashboard</button>
    </div>

    <script>
        const user_id = localStorage.getItem("user_id");

        const programListEl = document.getElementById("programList");
        const sessionListEl = document.getElementById("sessionList");
        const sessionTitleEl = document.getElementById("sessionTitle");
        const newSessionBtn = document.getElementById("newSessionBtn");

        let currentProgramId = null;
        let currentProgramName = "";

        async function loadPrograms() {
            if (!user_id) {
                window.location.href = "index.html";
                return;
            }

            try {
                const res = await fetch(`/api/programs?user_id=${user_id}`);
                const programs = await res.json();

                programListEl.innerHTML = "";

                programs.forEach(p => {
                    const div = document.createElement("div");
                    div.className = "program-item";
                    div.innerText = p.name;
                    div.onclick = () => loadSessions(p.id, p.name);
                    programListEl.appendChild(div);
                });
            } catch (err) {
                console.error(err);
            }
        }

        async function loadSessions(programId, programName) {
            currentProgramId = programId;
            currentProgramName = programName;

            try {
                const res = await fetch(`/api/programs/${programId}/sessions?user_id=${user_id}`);
                const sessions = await res.json();

                sessionListEl.innerHTML = "";
                sessionTitleEl.style.display = "block";
                sessionTitleEl.innerText = `Sessies van "${programName}"`;

                newSessionBtn.style.display = "inline-block";
                newSessionBtn.onclick = () => createSession();

                if (sessions.length === 0) {
                    sessionListEl.innerHTML = "<i>Geen sessies gevonden voor dit programma.</i>";
                    return;
                }

                sessions.forEach(s => {
                    const div = document.createElement("div");
                    div.className = "session-item";
                    div.innerText = `${s.name} (${s.start_time})`;
                    div.onclick = () => {
                        window.location.href = `session_detail.html?session_id=${s.id}`;
                    };
                    sessionListEl.appendChild(div);
                });

            } catch (err) {
                console.error(err);
            }
        }

        async function createSession() {
            const sessionName = prompt("Geef een naam voor de sessie:");

            if (!sessionName || sessionName.trim() === "") return;

            try {
                const res = await fetch(
                    `/api/programs/${currentProgramId}/sessions?user_id=${user_id}`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            name: sessionName.trim()
                        })
                    }
                );

                const data = await res.json();

                if (data.status === "ok") {
                    loadSessions(currentProgramId, currentProgramName);
                } else {
                    alert("Kon sessie niet aanmaken: " + data.message);
                }
            } catch (err) {
                console.error(err);
                alert("Fout bij het aanmaken van de sessie.");
            }
        }

        function goBack() {
            window.location.href = "dashboard.html";
        }

        window.onload = loadPrograms;
    </script>
</body>

</html>
