<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .session-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .session-item {
            padding: 1rem;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .session-item:hover {
            transform: translateY(-3px);
        }

        .back-button {
            margin-top: 30px;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .back-button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Alle Sessies</h2>
        <div class="session-list">
            <div class="session-item" onclick="openSession('Sessie 1')">Sessie 1</div>
            <div class="session-item" onclick="openSession('Sessie 2')">Sessie 2</div>
            <div class="session-item" onclick="openSession('Sessie 3')">Sessie 3</div>
        </div>
        <button class="back-button" onclick="goBack()">Terug naar Dashboard</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "dashboard.html";
        }

        function openSession(name) {
            window.location.href = "session_detail.html?name=" + encodeURIComponent(name);
        }
    </script>
</body>

</html>
