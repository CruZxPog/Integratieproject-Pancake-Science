<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessie Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 60px 20px 20px 20px;
            /* ruimte voor huisje */
        }

        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .back-button {
            margin-top: 30px;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .back-button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <!-- Huisje link -->
    <button class="home-button" onclick="goHome()">üè†</button>

    <div class="container">
        <h2 id="session-title">Sessie Detail</h2>
        <p>Temperatuur: 25¬∞C</p>
        <p>Status: Actief</p>
        <p>Starttijd: 10:00</p>
        <p>Eindtijd: 12:00</p>
        <p>Programma: Programma 1</p>
        <button class="back-button" onclick="goBack()">Terug naar overzicht van sessies</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const sessionName = params.get('name');
        if (sessionName) {
            document.getElementById('session-title').innerText = sessionName + " Detail";
        }

        function goHome() {
            window.location.href = "dashboard.html";
        }

        function goBack() {
            window.location.href = "session.html";
        }
    </script>
</body>

</html>
