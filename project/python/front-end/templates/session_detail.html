<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessie Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .measurement-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .measurement-item {
            padding: 1rem;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-size: 1rem;
        }

        .action-button {
            margin-top: 20px;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .action-button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="sessionTitle">Sessie Details</h2>

        <div class="measurement-list" id="measurementList"></div>

        <button class="action-button" id="startSessionBtn" style="display:none;">Start Sessie</button>

        <button class="action-button" onclick="goBack()">Terug naar Sessies</button>
    </div>

    <script>
        const user_id = localStorage.getItem("user_id");
        const urlParams = new URLSearchParams(window.location.search);
        const session_id = urlParams.get("session_id");

        const measurementListEl = document.getElementById("measurementList");
        const startSessionBtn = document.getElementById("startSessionBtn");

        async function loadSessionData() {
            try {
                const res = await fetch(`/api/sessions/${session_id}/measurements?user_id=${user_id}`);
                const data = await res.json();

                measurementListEl.innerHTML = "";

                if (data.length === 0) {
                    // geen data â†’ toon start knop
                    measurementListEl.innerHTML = "<i>Geen meetdata beschikbaar voor deze sessie.</i>";
                    startSessionBtn.style.display = "inline-block";
                    startSessionBtn.onclick = startSessionOnArduino;
                } else {
                    startSessionBtn.style.display = "none";
                    data.forEach(m => {
                        const div = document.createElement("div");
                        div.className = "measurement-item";
                        div.innerText = `Tijd: ${m.timestamp} | Temp: ${m.temperature} | Fase: ${m.phase}`;
                        measurementListEl.appendChild(div);
                    });
                }

            } catch (err) {
                console.error(err);
                measurementListEl.innerHTML = "<i>Fout bij het ophalen van data.</i>";
            }
        }

        async function startSessionOnArduino() {
            try {
                const res = await fetch(`/api/start_session_on_arduino?session_id=${session_id}&user_id=${user_id}`, {
                    method: "POST"
                });
                const data = await res.json();
                if (data.status === "ok") {
                    alert("Sessie gestart op de Arduino!");
                    loadSessionData(); // herlaad data
                } else {
                    alert("Kon sessie niet starten: " + data.message);
                }
            } catch (err) {
                console.error(err);
                alert("Er is een fout opgetreden bij het starten van de sessie.");
            }
        }

        function goBack() {
            window.history.back();
        }

        window.onload = loadSessionData;
    </script>
</body>

</html>
