<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessie Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 60px 20px 20px 20px;
        }

        .back-arrow {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 2rem;
            cursor: pointer;
            text-decoration: none;
            color: #2196F3;
            z-index: 1000;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .back-button {
            margin-top: 30px;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .back-button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <a class="back-arrow" href="session.html">◀</a>

    <div class="container">
        <h2 id="session-title">Sessie Detail</h2>
        <p id="temp">Temperatuur: -- °C</p>
        <p id="status">Status: --</p>
        <p id="start">Starttijd: --</p>
        <p id="end">Eindtijd: --</p>
        <p id="program">Programma: --</p>
        <button class="back-button" onclick="goBack()">Terug naar overzicht van sessies</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const sessionId = params.get("id");
        const user_id = localStorage.getItem("user_id");

        async function loadSessionDetail() {
            try {
                const res = await fetch(`/api/session/${sessionId}?user_id=${user_id}`);
                const data = await res.json();
                if (data.status === "ok") {
                    const s = data.session;
                    document.getElementById("session-title").innerText = `Sessie ${s.id} Detail`;
                    document.getElementById("temp").innerText = `Temperatuur: ${s.temperature} °C`;
                    document.getElementById("status").innerText = `Status: ${s.status}`;
                    document.getElementById("start").innerText = `Starttijd: ${s.start_time}`;
                    document.getElementById("end").innerText = `Eindtijd: ${s.end_time || "--"}`;
                    document.getElementById("program").innerText = `Programma: ${s.program_name}`;
                }
            } catch (err) { console.error(err); }
        }

        function goBack() { window.location.href = "session.html"; }

        loadSessionDetail();
    </script>
</body>

</html>
