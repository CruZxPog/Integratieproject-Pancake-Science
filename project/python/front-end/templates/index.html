<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
        }

        .login-container button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.4rem 0;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-container button.create {
            background-color: #2196F3;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Programma's</h2>

        <div id="programList"></div>

        <button class="create" onclick="createProgram()">Create program</button>
    </div>

    <script>
        let programCount = localStorage.getItem("programCount")
            ? parseInt(localStorage.getItem("programCount"))
            : 3;

        const programList = document.getElementById("programList");

        // bestaande programmaâ€™s laden
        for (let i = 1; i <= programCount; i++) {
            addProgramButton(i);
        }

        function createProgram() {
            programCount++;
            localStorage.setItem("programCount", programCount);
            addProgramButton(programCount);
        }

        function addProgramButton(number) {
            const btn = document.createElement("button");
            btn.innerText = "Programma " + number;
            programList.appendChild(btn);
        }
    </script>

</body>

</html>
