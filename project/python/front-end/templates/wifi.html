<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi instellen</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 0.5rem;
            margin-top: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .consent {
            text-align: left;
            font-size: 0.9rem;
            margin-top: 0.8rem;
        }

        #message {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>WiFi instellen</h2>

        <input type="text" id="ssid" placeholder="Netwerknaam (SSID)">
        <input type="password" id="wifiPass" placeholder="WiFi wachtwoord">

        <div class="consent">
            <input type="checkbox" id="consent">
            Ik geef toestemming om deze gegevens op te slaan.
        </div>

        <button onclick="saveWifi()">Opslaan & doorgaan</button>

        <p id="message"></p>
    </div>

    <script>
        function saveWifi() {
            const ssid = document.getElementById("ssid").value;
            const wifiPass = document.getElementById("wifiPass").value;
            const consent = document.getElementById("consent").checked;

            if (!ssid || !wifiPass) {
                document.getElementById("message").innerText =
                    "Vul netwerk en wachtwoord in.";
                return;
            }

            if (!consent) {
                document.getElementById("message").innerText =
                    "Je moet toestemming geven om verder te gaan.";
                return;
            }

            // Opslaan in localStorage (demo)
            localStorage.setItem("wifi_ssid", ssid);
            localStorage.setItem("wifi_pass", wifiPass);
            localStorage.setItem("wifi_consent", "true");

            // Optioneel: korte melding
            alert("WiFi gegevens opgeslagen!");

            // Redirect naar dashboard
            window.location.href = "dashboard.html";
        }
    </script>

</body>

</html>
