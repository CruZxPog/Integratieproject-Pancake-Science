<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding-top: 20px;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            text-decoration: none;
            color: #2196F3;
            z-index: 1000;
        }

        .login-container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 0.5rem;
            margin: 0.3rem 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .phase-container {
            border: 1px solid #ccc;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            text-align: left;
        }

        button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.4rem 0;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button.remove {
            background: #f44336;
        }
    </style>
</head>

<body>
    <a class="back-button" href="start.html">â—€</a>
    <div class="login-container">
        <h2>Nieuw programma</h2>
        <input id="name" placeholder="Programmanaam">
        <h3>Fases</h3>
        <div id="phases"></div>
        <button onclick="addPhase()">âž• Fase toevoegen</button>
        <button class="remove" onclick="removePhase()">âž– Fase verwijderen</button>
        <button onclick="saveProgram()">ðŸ’¾ Opslaan</button>
        <p id="message"></p>
    </div>

    <script>
        let phases = [];
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const user_id = localStorage.getItem("user_id");

        async function loadProgram() {
            if (!id) return;
            try {
                const res = await fetch(`/api/programs/${id}?user_id=${user_id}`);
                const data = await res.json();
                document.getElementById("name").value = data.name;
                phases = data.phases || [];
                renderPhases();
            } catch (err) { console.error(err); }
        }

        function addPhase() { phases.push({ phase: "Nieuwe fase", target_temperature: "" }); renderPhases(); }
        function removePhase() { phases.pop(); renderPhases(); }

        function renderPhases() {
            const div = document.getElementById("phases");
            div.innerHTML = "";
            phases.forEach((p, i) => {
                const container = document.createElement("div"); container.className = "phase-container";
                const title = document.createElement("p"); title.innerText = `Fase ${i + 1}`; container.appendChild(title);
                const inputName = document.createElement("input"); inputName.placeholder = "Naam van fase"; inputName.value = p.phase; inputName.oninput = e => p.phase = e.target.value; container.appendChild(inputName);
                const inputTemp = document.createElement("input"); inputTemp.type = "number"; inputTemp.placeholder = "Target temperatuur (Â°C)"; inputTemp.value = p.target_temperature; inputTemp.oninput = e => p.target_temperature = e.target.value; container.appendChild(inputTemp);
                div.appendChild(container);
            });
        }

        async function saveProgram() {
            const name = document.getElementById("name").value || "Nieuw programma";
            const data = { name, phases };
            let res;
            if (id) {
                res = await fetch(`/api/programs/${id}?user_id=${user_id}`, { method: "PUT", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) });
            } else {
                res = await fetch(`/api/programs?user_id=${user_id}`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) });
            }
            const result = await res.json();
            if (result.status === "ok") { window.location.href = "start.html"; } else { document.getElementById("message").innerText = result.message; }
        }

        window.onload = loadProgram;
    </script>
</body>

</html>
